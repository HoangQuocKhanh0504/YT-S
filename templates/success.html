<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoàn tất tải YTWKHANHPC</title>
  <link rel="icon" type="image/png" href="GD.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }

    .ping-ring {
      animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    body{
        background: rgb(255, 0, 0); /* Khởi tạo nền RGB */
      background: linear-gradient(135deg, rgba(255, 0, 0, 1), rgba(0, 255, 0, 1), rgba(0, 0, 255, 1));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 flex items-center justify-center h-screen font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-md w-full fade-in-up">
    <div class="relative w-20 h-20 mx-auto mb-6">
      <div class="absolute inset-0 rounded-full bg-green-300 opacity-75 ping-ring"></div>
      <div class="relative z-10 flex items-center justify-center w-full h-full bg-green-600 text-white rounded-full text-3xl">
        ✅
      </div>
    </div>
    <h2 class="text-3xl font-bold text-green-700 mb-4">Tải thành công!</h2>
    <p class="text-gray-600 mb-6">
      Trình duyệt sẽ tự động bắt đầu tải. Nếu không, hãy bấm nút bên dưới.
    </p>
    <a id="downloadBtn" href="{{ url_for('download_file', filename=filename) }}" download
       class="inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-full hover:bg-green-700 transition">
      Nhấn để tải ngay
    </a>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        const btn = document.getElementById("downloadBtn");
        if (btn) btn.click(); // Giả lập nhấn nút
      }, 500); // Delay nhẹ để tránh bị chặn ngay lập tức
    };
  </script>
</body>
</html>
