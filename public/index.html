<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js?render=6Le1rRYrAAAAAKt07uCfmbqyogPZGvZlUtomhKCX&hl=vi"></script>
  <title>Tải video YouTube</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Custom gradient animation */
    @keyframes gradientMotion {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(45deg, #ff6a00, #ee0979, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientMotion 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    /* Animation on hover for buttons */
    .pulse:hover {
      animation: pulse 1s infinite;
    }

    .button-hover {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .button-hover:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Main Card -->
  <div class="w-full max-w-2xl bg-white shadow-2xl p-8 rounded-3xl border border-purple-500 transform transition-all duration-500 hover:scale-105">

    <!-- Title -->
    <h1 class="text-5xl font-extrabold text-center text-indigo-800 mb-8 tracking-wide transform hover:scale-105 transition-all">Tải video YouTube</h1>

    <!-- Input field -->
    <input id="ytLink" type="text" placeholder="Dán link YouTube..." class="w-full p-4 border-2 border-indigo-400 rounded-xl mb-6 text-xl text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-500 ease-in-out hover:border-indigo-600" autocomplete="off">

    <!-- Button -->
    <button onclick="getInfo()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl w-full shadow-lg button-hover transition-all transform hover:scale-105 duration-300">Lấy thông tin</button>

    <!-- Information Section (Hidden by default) -->
    <div id="info" class="mt-8 hidden transition-all duration-300 ease-in-out">
      
      <!-- Thumbnail Image -->
      <img id="thumbnail" class="w-full rounded-xl shadow-lg mb-6 hover:scale-105 transform transition-all duration-500">

      <!-- Video Title -->
      <h2 id="title" class="text-3xl font-semibold text-gray-800 mb-2 tracking-wide"></h2>

      <!-- Author -->
      <p id="author" class="text-lg text-gray-600 mb-4"></p>

      <!-- Duration -->
      <p id="duration" class="text-sm text-gray-500 mb-6"></p>

      <!-- Video Preview -->
      <video id="preview" class="w-full rounded-xl shadow-lg mb-6 transform transition-all duration-500 hover:scale-105" controls></video>

      <!-- Quality Selection -->
      <label for="quality" class="block text-gray-700 text-lg font-semibold mb-2">Chọn chất lượng:</label>
      <select id="quality" class="w-full p-4 border-2 border-indigo-400 rounded-xl mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out">
      </select>

      <!-- Download Button -->
      <a id="download" class="block bg-green-600 hover:bg-green-700 text-white text-center py-3 rounded-xl transition-all transform hover:scale-110 duration-300">Tải về</a>
    </div>

  </div>

</body>
</html>
